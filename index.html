<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </rel>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Weight Tracker Application</title>
</head>

<body>

    <div class="wrapper1">
        <!-- overlay -->
        <!-- <div id="overlay">
            <h1><span class="tg">TG</span> Weight Tracka</h1>
        </div> -->

        <div id="error">
            <div class="alert">All fileds must be entered
                <button class="cancel">x</i></button>
            </div>
        </div>

        <div class="container">
            <p id="hide"><span class="tg">TG</span> Weight Tracka</p>
            <p id="tg"><span class="tg">TG</span> Weight Tracka</p>

            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="history.html">History</a></li>
                                <li><a href="about.html">About App</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="wrapper2">
            <form id="check-weight">
                <div class="form-div">
                    <input type="text" class="spread" placeholder="Weight in kg" id="wkg">
                </div>
                <div class="form-div">
                    <input type="text" class="spread" placeholder="Height in cm" id="hcm">
                </div>

                <div class="form-div">
                    <input class="spread" type="date" id="date">
                </div>
                <input type="submit" value="Track" class="btns-primary">
            </form>
            <!-- <div class="weight-results">
            <div class="desc">BMI</div>
            <div class="desc">WEIGHT</div>
        </div> -->


            <!-- GIL LOADER  -->
            <div class="gif-wrap">
                <img class="gif" src="./images/loader.gif" alt="">
            </div>

            <div class="weight-result">
                <div class="view">
                    <p class="lead">Current Weight</p>
                    <p class="cw" id="cwg">95,4
                        <!-- <p class="kgs">kg</p> -->
                    </p>
                    <div id="dates">
                        Date: 25.04.2015
                    </div>
                </div>
                <div class="view">
                    <p class="lead">Desired Weight</p>
                    <p class="cw">85<span class="deep"> kg</span>
                        <!-- <p class="kgs1">kg</p> -->
                    </p>
                    <div class="remarks" id="remarks">
                        <!-- 10.4kg difference remain -->
                    </div>
                </div>
            </div>

            <!-- Save today's record -->
            <div class="all-wrap">
                <h2>Click Yes to save Or No to Discard</h2>
                <div class="save-entry">

                    <button id="save-yes" class=" save save-primary">YES</button>
                    <button id="save-no" class=" save save-warning">NO</button>
                </div>
            </div>

            <div id="entries">
                <!-- <i class="fas fa-book fa-4x"></i> -->
                <h2>Weight Diary</h2>

            </div>

            <div class="bmi">
                <h2>Current BMI (Body Mass Index)</h2>
                <div class="reader">
                    <h3 id="bmi-res">26,4</h3>
                    <p id="summary">190cm Height, 95.4kg Weight</p>
                </div>
                <!-- <div class="cbmi"></div> -->
            </div>
        </div>
    </div>

    <!-- <div class="footer">
        <p>You can steal if you like, this is not licensed</p>
        <div class="icons">

        </div>
    </div> -->

    <script src="js/app.js">

    </script>
</body>

</html>
